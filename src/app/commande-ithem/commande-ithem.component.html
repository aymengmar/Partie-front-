<ng-container *ngIf="orders.length !=0" >
    <div class="container">
   
       <div class="card-table">
           <div class="cart-product">
               <table class="table table-responsive">
                  <thead>
                     <tr>
                       <th>Sr.No</th>
                       <th>Product Name</th>
                       <th>Product Image</th>
                       <th>Description</th>
                       <th>Price</th>
                       <th>Quantity</th>
                       <th>Total</th>
                       <th>Action</th>
                     </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of orders; let i = index">
                        <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td><img style="width: 120px;" src="" alt=""></td>
                    <td style="width: 25%;">{{item.description}}</td>
                    <td style="width: 25%;">{{item.price}}</td>
                    <td style="width: 25%;">
                        <i class="fa fa-plus" (click)="incrementQuantity(i)" style="margin-right:15px ;" aria-hidden="true"></i>
                        <i class="fa fa-minus" (click)="decrementQuantity(i)" aria-hidden="true"></i>

                    </td>
                    <td style="width: 25%;">{{item.total}}</td>
                       <td>
                           <button class="btn btn-danger"  (click)="removeItem(item)"><i class="fas fa-trash-alt"></i> Delete</button>
                       </td> 
                       
                      </tr>
                      <tr>
                       <td colspan="4"></td>
                       <td><button  class="btn btn-danger"(click)="emptycart()">Empty Cart</button></td>
                       <td><button  class="btn btn-primary"routerLink="/restaurant/{{res.id}}">Shop More</button></td>
                       <td><button class="btn btn-success" (click)="ajouter()">Checkout</button></td>
                       <td><strong>Grand Total : {{grandTotal}} </strong></td>
                       
                   </tr>
                  </tbody>
       
               </table>
       
           </div>
       
        </div>
   
    </div>
   </ng-container>
   
   
   
   <ng-container *ngIf="orders.length ==0">
       <div class="container">
           <div class="card">
               <h5 class="cart-title" >My Cart</h5>
           </div>
           <div class="center">
               <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
               <h4>Your cart is empty!</h4>
               <h6>Add ihem to it now</h6>
               <button  class="btn btn-primary"routerLink="/restaurant/{{res.id}}">Shop Now</button>
           </div>
       </div>
   </ng-container>
