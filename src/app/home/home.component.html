	
	


	<body>
		<app-header></app-header>
	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Restaurant</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
<!-- Start blog -->
<div class="blog-box">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="heading-title text-center">
					<h2>Restaurant</h2>
					<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
				</div>
			</div>
		</div>
		<div class="s003">
			<form name="formRech" #formRech="ngForm">
			  <div class="inner-form">
		 
				<div class="input-field second-wrap">
				  <input id="search" type="text" placeholder="Enter Keywords?" name="e" [(ngModel)]="this.recherche" #e="ngModel" />
				</div>
				<div class="input-field third-wrap">
				  <button class="btn-search" type="button" (click)="findCar()">
					<svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
					  <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
					</svg>
				  </button>
				</div>
			  </div>
			</form>
		  </div>
			
			
		
			<div class="col-lg-4 col-md-6 col-12" *ngFor="let r of resto">
				<div class="blog-box-inner">
					<div class="blog-img-box">
						<img class="img-fluid" src="assets/images/blog-img-07.jpg" alt="">
					</div>
					<div class="blog-detail">
						<h4>{{r.first_name}}</h4>
						<ul>
							<li><span>{{r.adress}}</span></li>
							<li>|</li>
							<li><span>{{r.date}}</span></li>
						</ul>
						<p>{{r.designation}}</p>
						<p>Sed semper orci sit amet porta placerat. Etiam quis finibus eros. </p>
						<a class="btn btn-lg btn-circle btn-outline-new-white" routerLink="/restaurant/{{r.id}}">Read More</a>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>


 <app-contact-imfo></app-contact-imfo>
	
	<!-- End Footer -->
<app-footer></app-footer>

</body>
