

<div class="all-page-title page-breadcrumb">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Special Menu</h1>
            </div>
        </div>
    </div>
</div>
<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-5 needs-validation" name="form" #form="ngForm">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Votre Nom</label>
                     
                        <input type="text" name="nom" class="form-control" [(ngModel)]="menus.name" #nom="ngModel" required>
                        <div  *ngIf="nom.touched && nom.invalid">
                        
                          <div *ngIf="nom.errors!['required']"> Entrer vortre nom!</div>
                       
                        </div>
                    </div>


                    <div class="col-12">
                      <label for="price" class="form-label">Votre price</label>
                     
                        <input type="number" name="price" class="form-control" [(ngModel)]="menus.price" #price="ngModel" required >
                        <div *ngIf="price.touched && price.invalid">
                           <div *ngIf="price.errors!['required']"> Entrer  price!</div>
                      
                       </div>
                   </div>

                   <div class="col-12">
                    <label for="description" class="form-label">Details</label>
                   
                      <input type="text" name="Details" class="form-control" [(ngModel)]="menus.description" #Details="ngModel" required>
                      <div  *ngIf="Details.touched && Details.invalid">
                      
                        <div *ngIf="Details.errors!['required']"> Entrer vortre nom!</div>
                     
                      </div>
                  </div>

                  <div class="col-12">
                    <label for="photo" class="form-label">Photo</label>
                   
                      <input type="file" name="Photo" class="form-control" (change)="onFileChange($event)"  required>
        
                  </div>



                   
                  
                    
      
                   
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" (click)="ajouter()" [disabled]="form.invalid" >Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a routerLink = "/login">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
    </main>
