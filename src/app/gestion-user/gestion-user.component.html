<app-restaurant-header></app-restaurant-header>
<div class="all-page-title page-breadcrumb">
   
</div>

<div class="s003">
    <form name="formRech" #formRech="ngForm">
      <div class="inner-form">
 
        <div class="input-field second-wrap">
          <input id="search" type="text" placeholder="Enter Keywords?" name="e" [(ngModel)]="recherche" #e="ngModel" />
        </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="button" (click)="findCar()">
            <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
 
<main>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Nom</th>
            <th>Statut</th>
            <th>Etat</th>
            <th>Date_Inscription</th>
            <th>Comd/semaine</th>
            <th>Blockage</th>
            <th>Reclamations</th>
            <th>Action</th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let u  of listUsers">
            <td>
              <div class="d-flex align-items-center">
                <img
                    src="assets/images/profile-img.jpg"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                    />
                <div class="ms-3">
                  <p class="fw-bold mb-1" >{{u.nom}}</p>
                  <p class="text-muted mb-0" >{{u.email}}</p>
                  <p class="text-muted mb-0" >{{u.telephone}}</p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{u.statut}}</p>
              <p class="text-muted mb-0" >{{u.nom}} </p>
              <p class="text-muted mb-0" >{{u.prenom}} </p> 
            </td>
            <td>
              <p class="fw-normal mb-1" >{{u.etat}}</p>
            </td>
            <td>
              <p class="fw-normal mb-1">{{u.DateInscription}}</p>
             
            </td>
            <td>
              <p class="fw-normal mb-1">{{u.NbCommande}}</p>
             
            </td>
            <td>
              <p class="fw-normal mb-1">{{u.NbrDesactivation}}</p>
             
            </td>
            <td>
              <p class="fw-normal mb-1">{{u.NbReclamation}}</p>
             
            </td>
            <td>
              <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="desactiver(u.id)">
               Bloc
              </button>
              <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="activer()">
               Active
               </button>
            </td>
          </tr>
          
        
        </tbody>
  
      </table>
